<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta Content-Security-Policy="frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindTest-inator 3000</title>
    <script src="blindtest.js" defer charset="UTF-8"></script>
    <link rel="stylesheet" href="blindtest.css" charset="UTF-8">
    <link rel="stylesheet" href="main.css" charset="UTF-8">
</head>
<body>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <div class="container">
        <div class="visuals">
            <div class="video-player">
                <div id="player"></div>
            </div>
            

            <div class="infos">
                <h2>Players</h2>
                <div id="player-list" style="overflow-y: auto; max-height: 30%;"></div>
                <h2>Songlist</h2>
                <div id="song-list" style="overflow-y: auto; max-height: 30%;"></div>
            </div>
        </div>
        
        <div class = "actions">
            <div class = "hdiv">
                <div class = "vdiv">
                    <div class = "hdiv">
                        <div id="session-code">Not Connected</div>
                        <button onclick="createGame()">Host Game</button>
                    </div>
                    <div class = "hdiv">
                        <input type="text" id="session-input" placeholder="Room id">
                        <button onclick="joinGame(document.querySelector('#session-input').value)">Join Game</button>
                    </div>
                </div>
                <div class = "vdiv">
                    <button onclick="reveal()">Reveal</button>
                    <button onclick="nextSong()">Next Song</button>
                </div>
                
                <div class = "vdiv">
                    <input type="text" id="song_input" placeholder="Song name">
                    <button onclick="submit(document.querySelector('#song_input').value, false)">Submit Song</button>
                    <button onclick="submit(document.querySelector('#song_input').value, true)">Submit Video</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
