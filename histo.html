<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Frequency Histogram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    .histogram {
      margin-top: 20px;
    }
    .bar {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .word {
      width: 100px;
      font-weight: bold;
    }
    .bar-graph {
      height: 20px;
      background-color: #007bff;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Word Frequency Histogram</h1>
  <textarea id="textInput" placeholder="Enter your text here..."></textarea>
  <button onclick="generateHistogram()">Generate Histogram</button>

  <div id="histogram" class="histogram"></div>

  <script>
    function generateHistogram() {
      // Get the input text
      const text = document.getElementById('textInput').value;

      // Split the text into words and count frequencies
      const words = text.split(/\s+/).filter(word => word.length > 0);
      const wordCounts = {};

      words.forEach(word => {
        word = word.toLowerCase(); // Normalize words to lowercase
        wordCounts[word] = (wordCounts[word] || 0) + 1;
      });

      // Sort words by frequency (descending)
      const sortedWords = Object.keys(wordCounts).sort((a, b) => wordCounts[b] - wordCounts[a]);

      // Clear previous histogram
      const histogramDiv = document.getElementById('histogram');
      histogramDiv.innerHTML = '';

      // Display the histogram
      sortedWords.forEach(word => {
        const count = wordCounts[word];

        // Create a bar for each word
        const barDiv = document.createElement('div');
        barDiv.className = 'bar';

        // Add the word
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        wordSpan.textContent = word;
        barDiv.appendChild(wordSpan);

        // Add the bar graph
        const barGraphDiv = document.createElement('div');
        barGraphDiv.className = 'bar-graph';
        barGraphDiv.style.width = `${count * 20}px`; // Scale the bar width
        barDiv.appendChild(barGraphDiv);

        // Add the count
        const countSpan = document.createElement('span');
        countSpan.textContent = ` (${count})`;
        barDiv.appendChild(countSpan);

        // Add the bar to the histogram
        histogramDiv.appendChild(barDiv);
      });
    }
  </script>
</body>
</html>
